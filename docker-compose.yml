services:
  mysql:
    image: mysql:8.0
    container_name: go-gin-mysql-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: newpassword
      MYSQL_DATABASE: go_gin_api
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  redis:
    image: redis:latest
    container_name: go-gin-redis-cache
    ports:
      - "6379:6379"
    restart: always

  api:
    build: .
    container_name: go-gin-api
    ports:
      - "8080:8080"
    depends_on:
      - mysql
      - redis
    environment:
      DB_DSN: root:newpassword@tcp(mysql:3306)/go_gin_api?charset=utf8mb4&parseTime=True&loc=Local
    restart: always

volumes:
  mysql_data:
